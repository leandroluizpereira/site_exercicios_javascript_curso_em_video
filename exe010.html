 main{
     margin: auto;

 }
 p,h3{
     color: white;
 }

<body>
    <main>
        <h1>Exercicio : 010</h1>
       <h3>velocidade do carro:</h3> <input type="number" name="txtvel" id="txtvel">
       <input type="button" value="verificar" onclick="calcular();">
       <div id="res"></div>


   
    </main>

    <script>
      
       function calcular(){
        var txtv = window.document.getElementById('txtvel');
        var res = window.document.querySelector('div#res');
        var vel = Number(txtv.value);
        res.innerHTML="<p>sua velocidade atual e de <strong>"+vel+"</strong></p>";
        if (vel > 60){

            res.innerHTML="<p>voce está multado por excesso de velocidade</p>";
       
       
        }
        
        res.innerHTML="<p>dirija sempre com cinto de segurança</p>";
       }
       
    </script>
</body>
