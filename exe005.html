        <script>

     function clicar(){
       
         a.innerText="Clicou";
         a.style.backgroundColor="green";
     
     }
     function entrar(){
       a.innerText="entrou";
       a.style.backgroundColor="blue";
      
     }
     
     function sair(){
         a.innerText="Saiu!";
         a.style.backgroundColor="red";

     }
     </script>
